<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Drama</title>

<style>
body{margin:0;font-family:sans-serif;background:#0f172a;color:white}
header{padding:15px;background:#020617;text-align:center;font-size:22px;color:#38bdf8}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px}
.card{background:#020617;border-radius:10px;overflow:hidden;cursor:pointer;transition:.3s}
.card:hover{transform:scale(1.05)}
.card img{width:100%;height:230px;object-fit:cover}
.card h3{font-size:14px;padding:8px}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;justify-content:center;align-items:center}
.modal-content{background:#020617;padding:15px;max-width:90%;border-radius:10px}
button{background:#38bdf8;border:none;padding:10px;border-radius:6px}
</style>
</head>
<body>

<header>ðŸŽ¬ Web Drama</header>
<div class="grid" id="list"></div>

<div class="modal" id="modal">
  <div class="modal-content" id="detail"></div>
</div>

<script>
fetch("data.json")
.then(r=>r.json())
.then(data=>{
  const list = document.getElementById("list");
  data.data.forEach((item,i)=>{
    list.innerHTML+=`
      <div class="card" onclick="show(${i})">
        <img src="${item.thumbnail}">
        <h3>${item.title}</h3>
      </div>
    `;
  });
  window.db = data.data;
});

function show(i){
  const d = db[i];
  let html = `
    <h2>${d.title}</h2>
    <img src="${d.thumbnail}" width="200"><br><br>
    <p>${d.synopsis}</p>
    <h3>Episode:</h3>
  `;
  d.episodes.forEach(ep=>{
    html+=`<p><a href="${ep.url}" target="_blank" style="color:#38bdf8">${ep.title}</a></p>`;
  });
  html+=`<button onclick="modal.style.display='none'">Tutup</button>`;
  detail.innerHTML=html;
  modal.style.display="flex";
}
</script>

</body>
</html>
