<!DOCTYPE html>
<html>
<head>
  <title>DramaBox</title>
  <style>
    body { background:#111; color:white; font-family:sans-serif; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,150px); gap:15px; }
    .card { background:#1c1c1c; padding:10px; border-radius:10px; }
    img { width:100%; border-radius:8px; }
  </style>
</head>
<body>
<h1>Drama</h1>
<div class="grid" id="list"></div>

<script>
fetch("https://sansekai-proxy.rehanjkt07.workers.dev")
  .then(r=>r.json())
  .then(data=>{
    const list=document.getElementById("list");
    data.data.forEach(d=>{
      list.innerHTML += `
        <div class="card">
          <img src="${d.poster}">
          <p>${d.title}</p>
        </div>
      `;
    });
  });
</script>
</body>
