<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DramaBox</title>
  <style>
    body { font-family: Arial; background:#111; color:white; }
    .card { background:#222; padding:10px; margin:10px; border-radius:8px; }
    img { width:100%; border-radius:8px; }
  </style>
</head>
<body>

<h1>Drama Terbaru</h1>
<div id="list"></div>

<script>
fetch("https://api.sansekai.my.id/dramabox/latest")
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("list");
    data.data.forEach(item => {
      list.innerHTML += `
        <div class="card">
          <img src="${item.thumbnail}">
          <h3>${item.title}</h3>
        </div>
      `;
    });
  })
  .catch(err => {
    document.body.innerHTML = "Gagal load API ðŸ˜­";
    console.log(err);
  });
</script>

</body>
</html></body>
</html>
